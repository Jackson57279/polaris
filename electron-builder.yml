appId: com.polaris.ide
productName: Polaris IDE
copyright: Copyright Â© 2025 Polaris Team

directories:
  buildResources: electron/resources
  output: dist-electron

files:
  - "!**/.git/**"
  - "!src/**"
  - "!tests/**"
  - "!.next/cache/**"
  - "electron/main/**/*.js"
  - "electron/preload/**/*.js"
  - ".next/standalone/**"
  - ".next/static/**"
  - "public/**"
  - "package.json"

extraResources:
  - from: ".next/standalone"
    to: "server"
  - from: ".next/static"
    to: "server/.next/static"
  - from: "public"
    to: "server/public"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: electron/resources/icons/icon.ico
  publisherName: Polaris Team

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  perMachine: false

linux:
  target:
    - AppImage
    - deb
    - rpm
  icon: electron/resources/icons/
  category: Development
  mimeTypes:
    - x-scheme-handler/polaris
  executableName: polaris-ide

publish:
  provider: github
  owner: yourusername
  repo: polaris
