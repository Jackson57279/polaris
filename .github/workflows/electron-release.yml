name: Electron Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build without publishing)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # Run tests before building
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run

      - name: Run Electron tests
        run: npm run test:electron -- --run

  # Build for Windows
  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run electron:build:next
        env:
          BUILD_ELECTRON: 'true'
          # Stub environment variables for build
          NEXT_PUBLIC_CONVEX_URL: 'https://stub.convex.cloud'
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_stub'

      - name: Compile Electron TypeScript
        run: npm run electron:compile

      - name: Build Electron (Windows)
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing (optional)
          CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist-electron/*.exe
            dist-electron/latest.yml
          retention-days: 30

  # Build for Linux
  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run electron:build:next
        env:
          BUILD_ELECTRON: 'true'
          NEXT_PUBLIC_CONVEX_URL: 'https://stub.convex.cloud'
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_stub'

      - name: Compile Electron TypeScript
        run: npm run electron:compile

      - name: Build Electron (Linux)
        run: npm run electron:build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.rpm
            dist-electron/latest-linux.yml
          retention-days: 30

  # Create GitHub Release
  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && github.event.inputs.dry_run != 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-packages
          path: artifacts/linux

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Polaris IDE v${{ steps.version.outputs.VERSION }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/windows/*.exe
            artifacts/windows/latest.yml
            artifacts/linux/*.AppImage
            artifacts/linux/*.deb
            artifacts/linux/*.rpm
            artifacts/linux/latest-linux.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on failure
  notify-failure:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send failure notification
        run: |
          echo "Build failed for ${{ github.ref }}"
          # Add notification logic here (Slack, Discord, email, etc.)
